version: 1.2
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_12
        - npm ci
    build:
      commands:
        - nvm use $VERSION_NODE_12
        - node -v
        - npm run-script build
  artifacts:
    baseDirectory: dist/OAIMS
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
