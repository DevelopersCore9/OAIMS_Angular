<div class="container">
  <div class="single category">
    <h3 class="side-title  pt-2 head">Filter</h3>
    <section class="example-section mt-2">
      <h4 class="mt-3 ml-3">Category</h4>
      <div class="container-fluid">
        <mat-accordion>
          <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"
            *ngFor="let categories of filterCategories">
            <mat-expansion-panel-header>
              <mat-panel-title style="text-transform: capitalize;"
                (click)="navigateToProducts(categories.categoryName)">
                {{categories.categoryName}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p style="cursor:pointer" *ngFor="let sub of categories.subcategories"
              (click)="navigateToProductsBySubCategory(sub.subCategoryName)">{{sub.subCategoryName}}</p>
            <!-- <p (click)="navigateToProductsBySubCategory('sotton')">Sotton</p> -->
          </mat-expansion-panel>
        </mat-accordion>
        <br>
      </div>
    </section>
    <br>
    <section class="example-section ml-3 mt-2">
      <hr style="border: 1px solid #514646;">
      <h4 class="mt-3">Price</h4>
      <p>
        <mat-checkbox>4000 - 5000</mat-checkbox>
      </p>
      <p>
        <mat-checkbox>5000 - 10000</mat-checkbox>
      </p>
    </section>
